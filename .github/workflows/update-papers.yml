name: Sync papers from Google Scholar

on:
  workflow_dispatch:
  schedule:
    - cron: '30 6 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scholarly

      - name: Fetch latest papers
        env:
          SCHOLAR_AUTHOR_ID: ${{ secrets.SCHOLAR_AUTHOR_ID }}
          SCHOLAR_MAX_PAPERS: ${{ secrets.SCHOLAR_MAX_PAPERS }}
        run: |
          python scripts/fetch_scholar.py

      - name: Commit updates
        run: |
          if git diff --quiet --exit-code; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: sync papers from scholar"
          git push
