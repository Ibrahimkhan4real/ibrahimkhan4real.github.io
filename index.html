<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Visited Countries by Continent</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/jsvectormap/dist/css/jsvectormap.min.css"
  />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
    }
    #world-map {
      width: 100%;
      max-width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>Travel</h1>
  <div id="world-map"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsvectormap"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsvectormap/dist/maps/world.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new jsVectorMap({
        selector: '#world-map',
        map: 'world',
        zoomButtons: true,

        // default fill for all countries
        regionStyle: {
          initial: { fill: '#7777' },
          hover:   { fillOpacity: 0.8 }
        },

        series: {
          regions: [{
            attribute: 'fill',
            // define colour scale as an object: key = data value, value = hex
            scale: {
              3: '#4CAF50',  // Asia → green
              1: '#2196F3',  // North America → blue
              2: '#F44336'   // Europe → red
            },
            // map each visited ISO code to its continent index
            values: {
              PK: 3, TR: 3,        // Asia
              US: 1,               // North America
              DE: 2, GB: 2, PL: 2,
              FR: 2, NL: 2, CZ: 2,
              AT: 2, LU: 2, CH: 2,
              BE: 2         // Europe
            }
          }]
        },

        tooltip: { showOn: 'hover' }
      });
    });
  </script>
</body>
</html>
